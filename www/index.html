				<h1>New Contact</h1>
			</div>
			<form name="postForm" id="postForm" data-ajax="false">
				 <fieldset>
					<div data-role="content">
						<div class="ui-field-contain">
							<input name="firstName" id="firstName" data-clear-btn="true" value="" placeholder="First Name" type="text"/>
							<input name="lastName" id="lastName" data-clear-btn="true" value="" placeholder="Last Name" type="text"/>
						</div>
						<div class="ui-field-contain">
							<input name="city" id="city" data-clear-btn="true" value="" placeholder="City" type="text"/>
							<input name="state" id="state" data-clear-btn="true" value="" placeholder="State" type="text"/>
						</div>
						<div class="ui-field-contain">
							<input name="email" id="email" data-clear-btn="true" value="" placeholder="Email" type="email"/>
							<input name="contactPhone" id="contactPhone" data-clear-btn="true" value="" placeholder="Phone" type="tel"/>
						</div>

						 <div class="ui-field-contain">

						</div>
						 -->
						<div id="formMsgs"></div>
						<div class="ui-grid-a app-responsive ui-field-contain">
			                <div class="ui-block-a"><input type="submit" id="newSubmit" value="Add" data-theme="b"/></div>
			                <div class="ui-block-b"><input type="button" name="cancel" id="cancel" value="Reset"/></div>
			            </div>
					</div>
				</fieldset>
			</form>
			<div data-role="footer">
				<h4>New Contact</h4>
			</div>
		</div>
		<div data-role="page" id="update_contact_page">

				<h1>Update Contact</h1>
			</div>
			<form name="putForm" id="putForm" method="post"  data-ajax="false">
				 <fieldset>
					<div data-role="content">
						<div class="ui-field-contain">
							<input name="firstName" id="firstName" data-clear-btn="true" value="" placeholder="First Name" type="text"/>

						</div>
						<div class="ui-field-contain">
							<input name="city" id="city" data-clear-btn="true" value="" placeholder="City" type="text"/>
							<input name="state" id="state" data-clear-btn="true" value="" placeholder="State" type="text"/>
						</div>
						<div class="ui-field-contain">
							<input name="email" id="email" data-clear-btn="true" value="" placeholder="Email" type="email"/>
							<input name="contactPhone" id="contactPhone" data-clear-btn="true" value="" placeholder="Phone" type="tel"/>
						</div>
						<div id="formMsgs"></div>
						<div class="ui-grid-a app-responsive ui-field-contain">
			                <div class="ui-block-a"><input type="submit" id="updateSubmit" value="Update" data-theme="b"/></div>
			                <div class="ui-block-b"><input type="button" name="cancel" id="cancel" value="Reset"/></div>
			            </div>
					</div>
				</fieldset>
			</form>
			<div data-role="footer">
				<h4>Update Contact</h4>
			</div>
		</div>
